GPUS: (0,1)
LOG_DIR: 'log/'
DATA_DIR: ''
OUTPUT_DIR: 'output/'
WORKERS: 8
PRINT_FREQ: 40

MODEL: 
  NAME: 'resnet101'
  IMAGE_SIZE: 
    - 224
    - 224
  NUM_CLASSES: 200
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  DATASET: 'cub'
  DATA_FORMAT: 'jpg'
  ROOT: '/data/datasets/cub'
  TEST_SET: 'val'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 48
  MODEL_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 48
  BEGIN_EPOCH: 0
  END_EPOCH: 300
  RESUME: false
  # RESUME: true
  LR_FACTOR: 0.1
  LR_STEP:
  - 30
  - 60
  - 90
  OPTIMIZER: sgd
  LR: 0.001
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
DEBUG:
  DEBUG: false
  
AUG: 'PAA'
N_GRID: 4
LR_A2C: 0.001
PRETRAINED: true
RLPROB: false